<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-body-primary">

  <nav class="navbar navbar-expand-lg bg-body-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Student Information System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="#">About</a> -->
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col m-5">

        <div class="mb-4">
          <h3>Student Records</h3>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">Add Student</button>
          </div>
        </div>

        <div class="row">
          <table class="table align-middle text-center table-borderless">
            <thead>
              <tr>
                <th scope="col">Full Name</th>
                <th scope="col">Student ID</th>
                <th scope="col">Course</th>
                <th scope="col">Year Level</th>
                <th scope="col">Email Address</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Earl Jeno <span class="fw-semibold" id="sureName">Garcia</td>
                <td>2024998</td>
                <td>BIST</td>
                <td>2nd Year</td>
                <td>earljenogarcia12@gmail.com</td>
                <td>
                  <button class="btn btn-primary">View</button>
                  <button class="btn btn-warning">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
  </div>

  <!-- Add Student Modal -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Add User</h5>
        </div>

        <form action="" id="addUserForm">

          <div class="modal-body">
            <div class="row">
              <div class="col-md-8 mb-3">
                <label class="form-label" for="fullName">Full Name</label>
                <input class="form-control" type="text" name="fullNameInput" id="fullNameInput">
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label" for="fullName">ID No.</label>
                <input class="form-control" type="number" name="idInput" id="idInput">
              </div>
            </div>

            <div class="row">
              <div class="col-md-7 mb-3">
                <label class="form-label" for="fullName">Course</label>
                <input class="form-control" type="text" name="fullNameInput" id="fullNameInput">
              </div>
              <div class="col-md-5 mb-3">
                <label class="form-label" for="fullName">Year Level</label>
                <input class="form-control" type="text" name="fullNameInput" id="fullNameInput">
              </div>
            </div>

        </form>

        <div class="modal-footer">
          <button class="btn btn-primary">Add Student</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
